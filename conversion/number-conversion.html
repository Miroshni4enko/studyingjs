<script>
    var room = {
        number: 777,
        number2: 888,

        valueOf: function() { return this.number; },
        toString: function() { return this.number; }
    };

    alert( +room );  // 777, вызвался valueOf

    delete room.valueOf; // valueOf удалён

    alert( +room );  // 777, вызвался toString
</script>
